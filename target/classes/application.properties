# Configura��es do banco H2 em mem�ria
spring.datasource.url=jdbc:h2:mem:jekoodb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilita o console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configura��es do servidor
server.port=8080

# Configura��es de seguran�a (opcional - define usu�rio padr�o para teste)
spring.security.user.name=admin
spring.security.user.password=admin
