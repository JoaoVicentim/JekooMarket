<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>JekooMarket - Cadastro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h2>Cadastro no JekooMarket</h2>
    <form th:action="@{/cadastro}" th:object="${usuario}" method="post">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" th:field="*{nome}" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" th:field="*{email}" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" required />

        <label>
            <input type="checkbox" th:field="*{consentimentoLGPD}" required />
            Concordo com a Política de Privacidade (LGPD)
        </label>

        <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a th:href="@{/login}">Faça login</a></p>
</div>
</body>
</html>
